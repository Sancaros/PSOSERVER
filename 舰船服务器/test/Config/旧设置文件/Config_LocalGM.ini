#
# Computing rights keys
#
# Each command has a number. Add all the values for the
# commands you want, then use that number as the key.
#
#   0  /event ....................... 1
#   1  /item, /give ................. 2
#   2  /setval ...................... 4
#   3  /warpme ...................... 8
#   4  /dc .......................... 16
#   5  /dcall ....................... 32
#   6  /annouce ..................... 64
#   7  /levelup ..................... 128
#   8  /updatelocalgms, /reloadconfig 256
#   9  /stfu ........................ 512
#  10  /warpall ..................... 1024
#  11  /ban ......................... 2048
#  12  /ipban, /hwban, /updatemasks.. 4096
#
# Simple, really. Some examples are included.
#
[gmrights]
